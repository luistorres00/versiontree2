<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFR Login</title>
    <link rel="stylesheet" type="text/css" href="cssS/cs.css">
    <link rel="manifest" href="pwa/manifest.json" />   
</head>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pwa/sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Falha no registro:', err));
      });
    }
    </script>
<body>
    <!-- VÃ­deo Container -->
    <div id="videoContainer"></div>
    <div id="videoContaine"></div>
    

    <div class="container">
        <img src="images/login.png" alt="Logo" id="logo">
        <div class="container">
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button type="button" id="butone" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <script
        if('service-worker'in navigator) {
            navigator.serviceworker.register('/pwa/service-worker.js');
        }
    
     src="JSs/scriptslogin.js"></script>
</body>
</html>
